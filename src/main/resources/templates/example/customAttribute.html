<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Boot and Thymeleaf - Hello World!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p data-th-attr="id=${'id-' + name}, class=${'name-' + name}, mydata1=${'newdata1-' + name}, mydata2=${'newdata2-' + name}" th:attr="mydata=${'newdata-' + name}"  th:text="${'Hello ' + name + '!'}"></p>
</body>
</html>
